<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display"><div class="res">0</div></div>
            <div class="buttons">
                <div class="reset">
                    <button id="clear" class="topCell">CLEAR</p>
                    <button id="delete" class="topCell">DELETE</p>
                </div>
                <div class="row">
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="operator-btn">/</button>
                </div>
                <div class="row">
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="operator-btn">x</button>
                </div>
                <div class="row">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="operator-btn">-</button>
                </div>
                <div class="row">
                    <button class="num-btn">.</button>
                    <button class="num-btn">0</button>
                    <button class="evaluate-btn">=</button>
                    <button class="operator-btn">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
